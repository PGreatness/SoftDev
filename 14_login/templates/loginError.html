<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Log in to Our Page</title>
    </head>
    <body style=" background-color:mediumturquoise;">
        <h1 style="color:red; border: red; text-shadow: blue; text-align:center;">{{ errMessage }}</h1>
        <h5 style="color:red; border: red; text-align: center;">Error Code: {{ errCode }}</h5>
        <h2 style="font-size:300%; color:white; text-align:center;">Log in</h2>
        <form action="/auth" style="text-align:center;" method="POST">
            Username:<input type="text" name="username"><br>
            Password: <input type="password" name="password"><br><br>
            {# Advanced stylizing just moves button 1 inch over >:( #}&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<input type="submit" value="Login">
            <form action="/register">
                &emsp;New?   <input type="submit" value="Register Now">
            </form>
        </form>
    </body>
</html>
